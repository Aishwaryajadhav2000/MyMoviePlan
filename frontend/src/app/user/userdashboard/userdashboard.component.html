<div class="name">
  <h3>Welcome {{firstname}}</h3>
</div>
<hr>
<div class="container">
  <div class="row" style="margin-top: 2%;">
    <div class="col">
      <div class="row">
        <div class="col">
          <h5>MT Cinema</h5>
        </div>

        <div class="col">
          <h5>About</h5>
        </div>

        <div class="col">
          <h5>Contact</h5>
        </div>

        <div class="col">
          <h5 (click)="orders()">Your Orders </h5>
        </div>


      </div>
    </div>

    <div class="col">
      <div class="row">
        <div class="col" style="text-align: end;">
          <h5>Logout</h5>
        </div>

      </div>
    </div>
  </div>
</div>
<hr>

<div class="row">
  <div class="card-group" id="cardgroup">
    <div *ngFor="let movie of movie" id="colu">

      <div class="card" style="width: 18rem;" id="cardgroup">

        <div class="row" id="imag">
          <div >
            <div *ngFor="let file of movie.movieImages">
              <img [src]="file.url" style="height: 220px; width: 285px;">
            </div>
          </div>


        </div>
        <div >
          <h4  class="moviename">{{movie.moviename}}</h4>
        </div>
        <div class="card-body">
          <a class="card-link" (click)="bookmovie(movie.movieid)">Book Movie</a>
        </div>
      </div>
    </div>
  </div>
</div>
